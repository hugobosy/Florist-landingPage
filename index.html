<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kwiaciarnia Landing Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="info-bar">
        <div class="info-bar__contact">
            <div class="info-bar__contact-option">
                <i class='bx bx-time-five info-bar__icon'></i>
                <p>
                    <span>Saturday Holiday</span>
                    <span>Opening: 9:00-5:00</span>
                </p>
            </div>
            <div class="info-bar__contact-option">
                <i class='bx bx-envelope-open info-bar__icon'></i>
                <p>
                    <span>Sent in Mail</span>
                    <span>example@gmail.com</span>
                </p>
            </div>
            <div class="info-bar__contact-option">
                <i class='bx bx-phone-call info-bar__icon'></i>
                <p>
                    <span>Help & Support</span>
                    <span>+013(451)236 98</span>
                </p>
            </div>
        </div>
        <div class="info-bar__social"></div>
    </div>
</body>
</html>
